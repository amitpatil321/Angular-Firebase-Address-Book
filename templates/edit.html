<div class="col-md-16">
	<div ng-if="msg" class="alert alert-dismissible " ng-class="
	{'alert-success': msg.type == 'success', 
	'alert-danger': msg.type == 'error'}">
	<button type="button" class="close" data-dismiss="alert">Ã—</button>
	<strong>
		{{msg.msg}}
	</strong>
</div>
<div ng-if="contact">
	<div class="card hovercard">
		<div class="cardheader">
		
		</div>
		<div class="avatar">
			<user-pic imageid='{{contact.pic}}'></user-pic>
		</div>
		<div class="info">
			<form name="frmContact">
				<div class="form-group is-empty">
					<label for="inputName" class="col-md-2 control-label">Name</label>
					<div class="col-md-10">
						<input class="form-control" id="inputName" placeholder="Name" style="cursor: auto;" type="text" value="{{contact.name}}" ng-model="contact.name" required>
					</div>
				</div>
				<div class="form-group is-empty">
					<label for="inputMobile" class="col-md-2 control-label">Mobile</label>
					<div class="col-md-10">
						<input class="form-control" id="inputMobile" placeholder="Mobile" style="cursor: auto;" type="text" value="{{contact.mobile}}" ng-model="contact.mobile" required>
					</div>
				</div>
				<div class="form-group is-empty">
					<label for="inputEmail" class="col-md-2 control-label">Email</label>
					<div class="col-md-10">
						<input class="form-control" id="inputEmail" placeholder="Email" style="cursor: auto;" type="email" value="{{contact.email}}" ng-model="contact.email" required>
					</div>
				</div><br>
				<!-- action buttons -->
				<p class="text-center" ng-submit="add()">

					<a ui-sref="home" class="btn btn-default btn-fab">
						<i class="material-icons">arrow_back</i>
					</a>							

					<button href="javascript:void(0)" class="btn btn-success btn-fab" ng-click="saveContact(contact.$id);" ng-disabled="frmContact.$invalid">
						<i class="material-icons">done</i>
					</button>

				</p>								
			</form>  
		</div>
	</div>


</div>
